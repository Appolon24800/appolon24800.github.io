<!DOCTYPE html><html lang="en"><head><meta http-equiv="content-type" content="text/html; charset=UTF-8"><title>btw</title><style>@import url("https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap");:root{--backgroudColor:#1e1e1e;}*{background-color:#1e1e1e!important;margin:0;padding:0;box-sizing:border-box;}body{display:grid;place-items:center;min-height:100vh;}.glitch{color:white;position:relative;font-size:150px;font-weight:700;font-family:"Archivo Black",sans-serif;}.glitch:after,.glitch:before{content:"404";position:absolute;top:0;left:0;width:100%;height:100%;background:var(--backgroudColor);}.glitch:before{left:2px;clip:rect(24px,550px,90px,0);animation:glitch-animation 4s linear infinite alternate-reverse;}.glitch:after{left:-2px;clip:rect(85px,550px,140px,0);animation:glitch-animation 2s linear infinite alternate-reverse;}@keyframes glitch-animation{0%{clip:rect(3px,9999px,86px,0)}6%{clip:rect(27px,9999px,128px,0)}13%{clip:rect(35px,9999px,71px,0)}20%{clip:rect(10px,9999px,134px,0)}26%{clip:rect(23px,9999px,145px,0)}33%{clip:rect(40px,9999px,80px,0)}40%{clip:rect(33px,9999px,153px,0)}46%{clip:rect(50px,9999px,84px,0)}53%{clip:rect(57px,9999px,188px,0)}60%{clip:rect(79px,9999px,65px,0)}66%{clip:rect(21px,9999px,168px,0)}73%{clip:rect(62px,9999px,119px,0)}80%{clip:rect(4px,9999px,126px,0)}86%{clip:rect(10px,9999px,133px,0)}93%{clip:rect(51px,9999px,196px,0)}to{clip:rect(77px,9999px,73px,0)}}</style></head><body><h1 class="glitch">404</h1></body></html>
